<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelBooking - Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="dark-theme">
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="logo test-0-logo">HotelBooking</a>
                <nav class="nav">
                    <a href="index.html#promo" class="nav__link test-0-nav-1">Акции</a>
                    <a href="index.html#search" class="nav__link test-0-nav-2">Поиск</a>
                    <a href="hroom.html" class="nav__link test-0-nav-3">Бронирование</a>
                    <a href="login.html" class="nav__link test-0-nav-4">Личный кабинет</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Форма регистрации -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h1 class="section-title">Регистрация</h1>
                
                <form class="auth-form">
                    <div class="form-row">
                        <div class="form-group test-5-name">
                            <label for="first-name">Имя</label>
                            <input type="text" id="first-name" class="form-control" required>
                        </div>
                        <div class="form-group test-5-last">
                            <label for="last-name">Фамилия</label>
                            <input type="text" id="last-name" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group test-5-doc">
                        <label for="document">Номер документа</label>
                        <input type="text" id="document" class="form-control" required>
                    </div>
                    
                    <div class="form-group test-5-phone">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" class="form-control" placeholder="+7 (___) ___-__-__" required>
                    </div>
                    
                    <div class="form-group test-5-pass">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" class="form-control" required>
                        <div class="password-strength"></div>
                    </div>
                    
                    <div class="form-group test-5-pass2">
                        <label for="confirm-password">Повторите пароль</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block test-5-btn">Зарегистрироваться</button>
                    
                    <div class="auth-footer">
                        Уже есть аккаунт? <a href="login.html">Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__col">
                    <div class="footer__logo">HotelBooking</div>
                    <div class="footer__phone test-0-phone">8 (800) 300-25-11</div>
                </div>
                <div class="footer__col">
                    <nav class="footer__nav">
                        <a href="#" class="footer__link">Возврат</a>
                        <a href="#" class="footer__link">Обратная связь</a>
                        <a href="#" class="footer__link">О компании</a>
                        <a href="#" class="footer__link">Контакты</a>
                    </nav>
                </div>
                <div class="footer__col">
                    <div class="social-links">
                        <a href="#" class="social-link">
                            <img src="images/tg.jpg" alt="telegram" width="24" height="24">
                        </a>
                        <a href="#" class="social-link">
                            <img src="images/ico.jpg" alt="vk" width="24" height="24">
                        </a>
                        <a href="#" class="social-link">
                            <img src="images/tg.jpg" alt="telegram" width="24" height="24">
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer__copyright">
                Все права защищены.
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Маска для телефона
            const phoneInput = document.getElementById('phone');
            
            phoneInput.addEventListener('input', function(e) {
                let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
                e.target.value = !x[2] ? x[1] : '+7 (' + x[2] + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
            });
            
            // Проверка сложности пароля
            const passwordInput = document.getElementById('password');
            const strengthMeter = document.querySelector('.password-strength');
            
            if (passwordInput && strengthMeter) {
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    let strength = 0;
                    
                    if (password.length >= 8) strength++;
                    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                    if (password.match(/\d/)) strength++;
                    if (password.match(/[^a-zA-Z\d]/)) strength++;
                    
                    strengthMeter.innerHTML = '';
                    for (let i = 0; i < 4; i++) {
                        const bar = document.createElement('div');
                        bar.className = i < strength ? 'strength-bar active' : 'strength-bar';
                        strengthMeter.appendChild(bar);
                    }
                });
            }
            
            // Обработка формы регистрации
            const regForm = document.querySelector('.auth-form');
            if (regForm) {
                regForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Проверка совпадения паролей
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    
                    if (password !== confirmPassword) {
                        alert('Пароли не совпадают!');
                        return;
                    }
                    
                    // Здесь должна быть логика регистрации
                    window.location.href = 'profile.html';
                });
            }
        });
    </script>
</body>
</html>
